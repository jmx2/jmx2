<div class="auth-panel">
  <form ng-submit="ctrl.authorize()">

    <div class="inline-block login">
      <label>Username: </label>
      <input type="text" ng-model="ctrl.username">
    </div>

    <div class="inline-block login">
      <label>Password: </label>
      <input type="password" ng-model="ctrl.password">
    </div>

    <div class="inline-block login" ng-hide="ctrl.mode">
      <label>Age: </label>
      <input type="age" ng-model="ctrl.age">
    </div>

    <div class="inline-block login" ng-hide="ctrl.mode">
      <label>Gender: </label>
      <select name="gender" ng-model="ctrl.gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
    </div>

    <input class="ugly-button sign-in login" type="submit" ng-value="ctrl.mode ? 'Sign In' : 'Sign Up'">
    <span class="login" ng-if="!ctrl.mode">Already have an account? <a href="#" ng-click="ctrl.toggleMode()" ng-submit="ctrl.toggleMode()">Click here.</a></span>
    <span class="login" ng-if="ctrl.mode">Need an account? <a href="#" ng-click="ctrl.toggleMode()" ng-submit="ctrl.toggleMode()">Click here.</a></span>

  </form>

  <image id="login-image" src="https://static01.nyt.com/images/2015/02/15/travel/15HOLLYWOOD/15HOLLYWOOD-superJumbo-v2.jpg">

</div>
